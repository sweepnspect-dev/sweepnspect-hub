<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweepNspect HQ</title>
  <link rel="stylesheet" href="/css/hub.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-brand">
        <div class="logo">S</div>
        <span>SweepNspect HQ</span>
      </div>
      <ul class="sidebar-nav">
        <li><a href="#dashboard" class="active"><span class="icon">&#9632;</span> Dashboard</a></li>
        <li><a href="#tickets"><span class="icon">&#9993;</span> Tickets <span class="badge" id="ticketBadge" style="display:none"></span></a></li>
        <li><a href="#subscribers"><span class="icon">&#9679;</span> Subscribers</a></li>
        <li><a href="#revenue"><span class="icon">&#36;</span> Revenue</a></li>
        <li><a href="#commands"><span class="icon">&#9881;</span> Commands</a></li>
      </ul>
      <div class="sidebar-footer">
        SweepNspect HQ v1.0<br>
        Black Collar Edition
      </div>
    </nav>

    <!-- Main -->
    <div class="main">
      <header class="main-header">
        <h1 id="viewTitle">Dashboard</h1>
        <span class="header-time" id="headerTime"></span>
      </header>
      <div class="main-content" id="viewContainer">
        <!-- Views render here -->
      </div>
    </div>

    <!-- Status Bar -->
    <div class="statusbar">
      <span><span class="status-dot online" id="statusDot"></span> <span id="statusLabel">Online</span></span>
      <span id="sbTickets">0 open</span>
      <span id="sbSubs">0 subs</span>
      <span id="sbMrr">$0 MRR</span>
      <span class="spacer"></span>
      <span id="sbClock"></span>
    </div>
  </div>

  <!-- Libraries -->
  <script src="/js/lib/ws.js"></script>
  <script src="/js/lib/db.js"></script>
  <script src="/js/lib/notify.js"></script>

  <!-- Views -->
  <script src="/js/views/dashboard.js"></script>
  <script src="/js/views/tickets.js"></script>
  <script src="/js/views/subscribers.js"></script>
  <script src="/js/views/revenue.js"></script>
  <script src="/js/views/commands.js"></script>

  <!-- App -->
  <script src="/js/app.js"></script>
</body>
</html>
